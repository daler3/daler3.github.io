<!DOCTYPE html>
<html style="font-weight: bold; font-size: 24pt; font-style: sans-serif;">
	<head>
		<meta charset="utf-8">
		<title>D3: Setting paragraphs' style conditionally, based on data</title>
		<script type="text/javascript" src="https://d3js.org/d3.v4.js"></script>
	</head>
<body>
		<script type="text/javascript">
		
			var dataset = [ 5, 10, 15, 20, 25 ];
			
			d3.select("body").selectAll("p")
				.data(dataset)
				.enter()
				.append("p")
				.text(function(d) {
					return "I can count up to " + d;
				})
				.style("color", function(d) {
					if (d > 15) {	//Threshold of 15
						return "red";
					} else {
						return "black";
					}
				});
			
		</script>
		<rect x="0" y="20" width="80" height="80" fill="purple" stroke="grey" stroke-width="2" opacity="0.9"/>
		<rect x="20" y="15" width="80" height="80" fill="blue" stroke="grey" stroke-width="2" opacity="0.7"/> 
		<rect x="40" y="10" width="80" height="80" fill="green" stroke="grey" stroke-width="2" opacity="0.5"/>
		<rect x="60" y="5" width="80" height="80" fill="yellow" stroke="grey" stroke-width="2" opacity="0.3"/>
		<rect x="80" y="0" width="80" height="80" fill="red" stroke="grey" stroke-width="2" opacity="0.1"/>
</body>
</html>
